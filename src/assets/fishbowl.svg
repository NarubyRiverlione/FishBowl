<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 100 120"
    version="1.1"
    id="fishbowl"
>
  <!-- Water fill (bottom portion up to 95% line) -->
  <defs>
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#4A90E2;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="rimGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#B8860B;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#8B6914;stop-opacity:0.95" />
    </linearGradient>
  </defs>

  <!-- Bowl body (circular left and right sides) -->
  <!-- Left curved side -->
  <path d="M 15 25 Q 5 60 15 105" fill="none" stroke="#8B7355" stroke-width="6" stroke-linecap="round"/>

  <!-- Right curved side -->
  <path d="M 85 25 Q 95 60 85 105" fill="none" stroke="#8B7355" stroke-width="6" stroke-linecap="round"/>

  <!-- Water (filled from bottom to 95% water line) -->
  <!-- Water fills from y=55 (95% line) to y=105 (bottom) with curved walls -->
  <path d="M 15 55 Q 5 80 15 105 L 85 105 Q 95 80 85 55 Z" fill="url(#waterGradient)" />

  <!-- Water surface line (95% mark) -->
  <line x1="15" y1="55" x2="85" y2="55" stroke="#1E90FF" stroke-width="1" opacity="0.7"/>

  <!-- Flat bottom -->
  <rect x="15" y="105" width="70" height="4" fill="#8B7355" opacity="0.8"/>
  <rect x="15" y="109" width="70" height="2" fill="#A0826D" opacity="0.6"/>

  <!-- Rim at top (prominent 3D effect) -->
  <!-- Outer rim -->
  <ellipse cx="50" cy="16" rx="44" ry="12" fill="url(#rimGradient)" opacity="0.95"/>

  <!-- Inner rim edge (darker) -->
  <ellipse cx="50" cy="18" rx="40" ry="9" fill="none" stroke="#8B6914" stroke-width="1.5" opacity="0.8"/>

  <!-- Rim top highlight (gold shine) -->
  <ellipse cx="50" cy="13" rx="42" ry="7" fill="none" stroke="#FFD700" stroke-width="1" opacity="0.6"/>

  <!-- Connection from rim to bowl sides -->
  <path d="M 15 25 Q 18 21 50 14" fill="none" stroke="#A0826D" stroke-width="1.5" opacity="0.5"/>
  <path d="M 85 25 Q 82 21 50 14" fill="none" stroke="#A0826D" stroke-width="1.5" opacity="0.5"/>
</svg>
