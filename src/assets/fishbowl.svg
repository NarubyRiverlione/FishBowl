<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 300 320"
    version="1.1"
    id="fishbowl"
>
  <!-- Water fill (bottom portion up to 95% line) -->
  <defs>
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#4A90E2;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="rimGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#B8860B;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#8B6914;stop-opacity:0.95" />
    </linearGradient>
  </defs>

  <!-- Bowl body (circular left and right sides) -->
  <!-- Left curved side -->
  <path d="M 60 100 Q 40 150 60 220" fill="none" stroke="#8B7355" stroke-width="10" stroke-linecap="round"/>

  <!-- Right curved side -->
  <path d="M 240 100 Q 260 150 240 220" fill="none" stroke="#8B7355" stroke-width="10" stroke-linecap="round"/>

  <!-- Water (filled from bottom to 95% water line) -->
  <!-- Water line at 95% = 320 - (220 * 0.95) â‰ˆ y=209 -->
  <path d="M 60 209 L 240 209 L 240 220 Q 150 240 60 220 Z" fill="url(#waterGradient)" />

  <!-- Water surface line (95% mark) -->
  <line x1="60" y1="209" x2="240" y2="209" stroke="#1E90FF" stroke-width="2" opacity="0.7"/>

  <!-- Flat bottom -->
  <rect x="60" y="220" width="180" height="8" fill="#8B7355" opacity="0.8"/>
  <rect x="60" y="228" width="180" height="4" fill="#A0826D" opacity="0.6"/>

  <!-- Rim at top (prominent) -->
  <ellipse cx="150" cy="80" rx="110" ry="25" fill="url(#rimGradient)" opacity="0.95"/>

  <!-- Rim inner edge (for depth) -->
  <ellipse cx="150" cy="88" rx="100" ry="20" fill="none" stroke="#D4AF37" stroke-width="2" opacity="0.6"/>

  <!-- Rim highlights -->
  <ellipse cx="150" cy="75" rx="105" ry="15" fill="none" stroke="#FFD700" stroke-width="1.5" opacity="0.4"/>

  <!-- Connection from rim to bowl sides -->
  <path d="M 60 100 Q 70 85 150 75" fill="none" stroke="#A0826D" stroke-width="3" opacity="0.5"/>
  <path d="M 240 100 Q 230 85 150 75" fill="none" stroke="#A0826D" stroke-width="3" opacity="0.5"/>
</svg>
