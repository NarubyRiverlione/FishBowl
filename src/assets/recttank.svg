<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
    xmlns="http://www.w3.org/2000/svg"
    width="1024"
    height="1024"
    viewBox="0 0 100 100"
    version="1.1"
    id="recttank"
>
  <defs>
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#4A90E2;stop-opacity:0.7" />
    </linearGradient>
    <linearGradient id="rimGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E0E0E0;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#B0B0B0;stop-opacity:0.95" />
    </linearGradient>
  </defs>

  <!-- Tank Body -->
  <!-- Rectangular glass box -->
  <!-- x=5 to 95, y=10 to 95 -->
  
  <!-- Glass Outline (Back/Sides) -->
  <path d="M 5 10 L 5 95 L 95 95 L 95 10" 
        fill="#FFFFFF" fill-opacity="0.05" stroke="#A0A0A0" stroke-width="1.5" />

  <!-- Water (Level at y=20) -->
  <rect x="6" y="20" width="88" height="74" fill="url(#waterGradient)" stroke="none" />
        
  <!-- Water Surface -->
  <!-- Perspective rectangle for surface -->
  <path d="M 6 20 L 94 20" stroke="#FFFFFF" stroke-width="1" stroke-opacity="0.5" />

  <!-- Rim -->
  <!-- Top rectangular rim -->
  <!-- Outer Rim -->
  <rect x="3" y="8" width="94" height="4" rx="1" ry="1" fill="none" stroke="#C0C0C0" stroke-width="2" />
  
  <!-- Highlights -->
  <!-- Vertical glass reflections -->
  <path d="M 10 15 L 10 90" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.3" stroke-linecap="round" />
  <path d="M 90 15 L 90 90" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.3" stroke-linecap="round" />
  
  <!-- Bottom thickness -->
  <rect x="3" y="95" width="94" height="3" fill="#808080" opacity="0.5" />

</svg>
